<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¤ Simple Weather App</h1>
    <input id="city" type="text" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      if (!city) return alert("Enter a city first!");
      document.getElementById("result").innerHTML = "Loading...";
      try {
        const res = await fetch(`/weather?city=${city}`);
        const data = await res.json();
        if (data.error) {
          document.getElementById("result").innerHTML = `<p>${data.error}</p>`;
        } else {
          document.getElementById("result").innerHTML = `
            <h2>${data.city}</h2>
            <p>ðŸŒ¡ Temperature: ${data.temperature}Â°F</p>
            <p>ðŸ’¨ Wind Speed: ${data.windspeed} Ml/H</p>
            <p>ðŸ•“ Time: ${data.time}</p>
          `;
        }
      } catch (err) {
        document.getElementById("result").innerHTML = "<p>Error fetching weather data</p>";
      }
    }
  </script>
</body>
</html>
